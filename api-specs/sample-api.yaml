---
openapi: 3.0.0
info:
  title: Products API
  description: This is an API to query available products in the DB
  version: 1.0.0
servers:
  - url: https://virtserver.swaggerhub.com/FRANCESCAGIAMMICHELE/challenge1/1.0.0
    description: SwaggerHub API Auto Mocking
paths:
  /api/products:
    get:
      summary: searches products
      description: |
        By passing in the appropriate options, you can search for
        the products in the system
      operationId: listProducts
      parameters:
        - name: page
          in: query
          description: page number
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: maximum number of records to return
          required: false
          style: form
          explode: true
          schema:
            maximum: 50
            minimum: 0
            type: integer
            format: int32
        - name: category
          in: query
          description: category of the item
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: search
          in: query
          description: search criteria
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Products"
        "400":
          description: bad input parameter
components:
  schemas:
    Products:
      required:
        - products
        - total
        - totalPages
      type: object
      properties:
        products:
          $ref: "#/components/schemas/ProductItems"
        total:
          type: integer
          format: int32
          example: 666
        totalPages:
          type: integer
          format: int32
          example: 11
    ProductItems:
      type: array
      items:
        $ref: "#/components/schemas/ProductItem"
    ProductItem:
      required:
        - availableQuantity
        - category
        - id
        - imageUrl
        - name
        - price
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 11
        name:
          type: string
          example: Watermelon
        imageUrl:
          type: string
          example: https://via.placeholder.com/150?text=Product+11
        price:
          type: integer
          format: int32
          example: 666
        availableQuantity:
          type: integer
          format: int32
          example: 666
        category:
          type: string
          example: Fruit
